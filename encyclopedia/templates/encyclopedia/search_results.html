{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

    <h1>Search Results for "{{title}}"</h1>
    <ul>
        {% for match in matches %}
            <li><a href="{% url 'encyclopedia:view-entry' match %}">{{ match }}</a></li>
        {% empty %}
            No Matches found for "{{title}}"
        {% endfor %}
    </ul>
{% endblock %}
