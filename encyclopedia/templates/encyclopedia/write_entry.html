{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>

    <form action="{% url 'encyclopedia:new-entry' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <br><br>
        <button type="submit" class="btn-floating blue waves-effect waves-dark right">
            <i class="material-icons">add</i>
        </button>
    </form>
{% endblock %}
