{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/css/styles.css' %}" rel="stylesheet"> -->

        <link rel="stylesheet" type="text/css" href="{% static './encyclopedia/css/icons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static './encyclopedia/css/layout.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static './encyclopedia/css/fonts.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static './encyclopedia/css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static './encyclopedia/css/materialize/materialize.min.css' %}"/>
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text" name="query" placeholder="Search Encyclopedia">
                </form>
                <div>
                    <a href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:new-entry' %}">Create New Entry</a>
                </div>
                <div>
                    <a href="{% url 'encyclopedia:rand-entry' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <script type="text/javascript" src="{% static './encyclopedia/js/jquery-3.5.1.min.js' %}"></script>
        <script type="text/javascript" src="{% static './encyclopedia/js/materialize.min.js' %}"></script>
        <script type="text/javascript" src="{% static './encyclopedia/js/bootstrap/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
